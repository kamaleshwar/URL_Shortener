<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>URL_Shortener</title>
	<link href="./css/style.css" rel="stylesheet">
	<link href="css/full.css" rel="stylesheet">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>
<body>	
	<div class="fluid">				
		<div class="background">
			<div class="titlebtn">
				<span class="titleText">Slash</span>
			</div>
			<div class="WarningDiv">    		
				<div>Cannot Slash the Slashed URL</div>
			</div>	
			<form id="form-container" class="input-group " action="/">
				<input id="longURL" type="search" class="form-control" placeholder="Enter the URL">
				<span class="input-group-btn">					
					<button id="slashBtn" class="btn btn-danger" type="submit">Slash</button>
				</span>
			</form>
			<div id="emptyURL" class='hidden'>
				<span>Please Enter URL</span>
			</div>			
		</div>
	</div>	
	<script src="./js/script.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->
</body>
</html>
